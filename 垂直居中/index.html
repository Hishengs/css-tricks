<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>垂直居中</title>
</head>
<style>
	.demo {
		margin-bottom: 50px;
	}
	.title {
		color: #444;
	}
	.description {
		color: #666;
		font-size: 12px;
		font-style: italic;
	}
	.test {
		background: #108ee9;
		color: #ffffff;
		padding: 0 10px;
	}
</style>
<body>

<div class="demo">
	<h3 class="title">1. 单行文字垂直居中(不支持多行居中)</h3>
	<p class="description">具体方法就是将元素 line-height 设置成与其高度一致，此时文字就是居中的。但是缺点是不支持换行。</p>
	<div class="test single-line-vertical-align">
		这一行文字是居中的，但是不能换行。
	</div>
	<style>
		.single-line-vertical-align {
			height: 100px;
			line-height: 100px;
		}
	</style>
</div>

</body>
</html>
